<form *ngIf="stateForm" nz-form [formGroup]="validateForm" (ngSubmit)="submitForm(validateForm.value)">
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="rol" nzRequired>Equipo</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Seleccionar el Equipo!">
      <nz-select nzShowSearch nzAllowClear  nz-input type="codigoEquipo" formControlName="codigoEquipo" id="idCodigoEquipo" nzPlaceHolder="Seleccionar el codigo del Equipo">
          <nz-option *ngFor="let equipo of listEquipos" nzCustomContent nzValue="{{equipo.id}}" nzLabel="{{equipo.codigo}}">{{equipo.codigo}}</nz-option>
        </nz-select>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="rol" nzRequired>No Pem</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Seleccionar el Pem!">
      <nz-select nzShowSearch nzAllowClear  nz-input type="numeroPem" formControlName="numeroPem" id="idNumeroPem" nzPlaceHolder="Seleccionar el codigo del pem">
          <nz-option *ngFor="let pem of listPems" nzCustomContent nzValue="{{pem.id}}" nzLabel="{{pem.codigoPem}}">{{pem.codigoPem}}</nz-option>
        </nz-select>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzLg]="5" [nzXs]="24" nzFor="rol" nzRequired>Fecha Inicio</nz-form-label>
    <nz-form-control [nzLg]="5" [nzXs]="24" nzErrorTip="Ingrese la fecha de Inicio!">
      <nz-date-picker formControlName="fechaInicio" ></nz-date-picker>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSpan]="7" nzRequired>Frecuencia (meses)</nz-form-label>
    <nz-form-control [nzSpan]="12" nzHasFeedback [nzErrorTip]="emailErrorTpl">
      <input nz-input formControlName="frecuenciaProcedimiento" placeholder="frecuencia" type="text" />
      <ng-template #emailErrorTpl let-control>
        <ng-container *ngIf="control.hasError('required')">
          El codigo es requerido!
        </ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-control [nzOffset]="7" [nzSpan]="12">
      <button nz-button nzType="primary" [disabled]="!validateForm.valid">Agregar Equipo</button>
    </nz-form-control>
  </nz-form-item>
</form>
